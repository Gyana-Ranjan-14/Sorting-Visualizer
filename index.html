<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>
        <nav>
            <div class="array-inputs">
                <button class="gnarray" id="a_generate">Generate New Array!</button>
                <p class="sizearr">Set array size:</p>
                <input class="inp" id="a_size" type="range" min=20 max=150 step=1 value=1>
                <p class="sizearr">Set speed of algorithm:</p>
                <input class="inp" id="a_speed" type="range" min=1 max=5 step=1 value=4>
            </div>
            <div class="algos">
                <button class="btns bl">Bubble</button>
                <button class="btns sl">Selection</button>
                <button class="btns in">Insertion</button>
                <button class="btns mr">Merge</button>
                <button class="btns qu">Quick</button>
                <!-- <button class="btns hp">Heap</button> -->
            </div>
        </nav>
    </header>

    <section>

        <!-- Left part of screen for printing Time complexity -->
        <div id="Info_Cont1">

            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>

            </div>

        </div>

        <!-- Middle part of the screen where the array will be visualize -->
        <div id="array_container">
            <!-- Dynamically the new array will generate here each time you click new array -->
        </div>

        <!-- Right part of screen for printing Space complexity -->
        <div id="Info_Cont2">

            <h3>SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                    <!-- Dynamically the worst case will written here acc to sorting -->
                </div>

            </div>

        </div>

    </section>

    <footer>

    </footer>

    <script src="./scripts/main.js"></script>
    <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>
    <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>

</html>
